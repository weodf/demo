name: Java CI to Aliyun

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn package -DskipTests

      - name: Login to Aliyun Registry
        uses: docker/login-action@v3
        with:
          # 这里的地址参考你截图里的“公网”地址
          registry: registry.cn-shanghai.aliyuncs.com
          username: ${{ secrets.ALIYUN_USERNAME }} # 你的阿里云主账号名
          password: ${{ secrets.ALIYUN_PASSWORD }} # 你刚才设置的“固定密码”

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # 格式：域名/命名空间/仓库名:标签
          tags: registry.cn-shanghai.aliyuncs.com/learn-course/demo:latest